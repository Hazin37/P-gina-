<!DOCTYPE html>
<html>
<head>
    <title>Sua Loja de Produtos Digitais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50c878;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header h1 {
            float: left;
            font-size: 42px;
            color: #fff;
        }
        header #buyButton {
            float: right;
            margin-top: 10px;
            padding: 5px 20px;
            background-color: #ffffff;
            color: #50c878;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sua Loja</h1>
            <a id="buyButton" href="https://www.seusite.com">Compre Agora</a>
        </div>
    </header>
    <div class="container">
        <h2>Bem-vindo à nossa loja de produtos digitais!</h2>
        <p>Aqui você encontrará os melhores e-books e cursos online. Clique no botão "Compre Agora" para ver nossos produtos.</p>
    </div>
</body>
</html>
